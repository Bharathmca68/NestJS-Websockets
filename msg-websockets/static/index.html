<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket client</title>
    <link href="/styles.css" rel="stylesheet">
    <link href="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-simple-notify/dist/vue-simple-notify.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <main id="v-app">
        <section class="alert">
            <alerts-component :items="alerts"></alerts-component>
        </section>

        <section class="chat">
            <h1>{{title}}</h1>
            <form>
                <input v-model= 'text' type="text"/>
                <button type="submit" @click.prevent=sendChatMessage()>Send</button>
            </form>
            <p>
                <ul>
                    <li v-for="msg of messages">
                       <strong>{{msg.sender}} :: </strong> {{msg.message}}</li>
                </ul>
            </p>
        </section>
    </main>
    <script>
        Vue.component('alerts-component', VueSimpleNotify.VueSimpleNotify);
        var app =  new Vue({
            el:'#v-app',
            data:{
                username:'',
                title:'Websocket Tester',
                text:'',
                messages:[],
                socket:{chat:null ,alert:null},
                alerts: [],
            },
            methods:{
                sendChatMessage(){
                    console.log(`sent --- ${this.text}`)
                    this.socket.chat.emit('chatTOserver',{sender:this.username,message: this.text})   
                    this.text = "";
                },
                receviedChatMessage(msg){
                    console.log(`received --- ${msg.message}`)
                    this.messages.push(msg)
                },
                receviedAlertMessage(msg){
                    console.log(`received --- ${msg.message}`)
                    this.alerts.push(msg)
                }
            },
            created(){
                this.username = prompt('Enter your usename')
                this.socket.chat = io('http://localhost:3000/chat')
                this.socket.chat.on('chatTOclient',(msg)=>{     
                    this.receviedChatMessage(msg)
                })  

                this.socket.alerts = io('http://localhost:3000/alert')
                this.socket.alerts.on('alertTOclient',(msg)=>{     
                    this.receviedAlertMessage(msg)
                })  
            }
        });
    </script>
</body>
</html>
