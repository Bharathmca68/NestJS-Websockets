<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="http://localhost:3000/websockets/socket.io.js"></script>
</head>
<body>
    <div id="v-app">
    <h1>{{title}}</h1>
        <form>
            <input v-model= 'text' type="text"/>
            <button type="submit" @click.prevent=sendMessage()>Send</button>
        </form>
        <p>
            <ul>
                <li v-for="msg of messages">{{msg}}</li>
            </ul>
        </p>
    </div>
    <script>
        var app =  new Vue({
            el:'#v-app',
            data:{
                title:'Websocket Tester',
                text:'',
                messages:['Some Messages','Another Message'],
                socket:null
            },
            methods:{
                sendMessage(){
                    console.log(`sent --- ${this.text}`)
                    this.socket.emit('msgTOserver',this.text)   // make sure that the name msgTOclient name should match in the gateway
                    this.text = "";
                },
                receviedMessage(msg){
                    console.log(`received --- ${msg}`)
                    this.messages.push(msg)
                }
            },
            created(){
                this.socket = io('http://localhost:3000',{path:'/websockets'})
                this.socket.on('msgTOclient',(msg)=>{       // make sure that the name msgTOclient name should match in the gateway 
                    this.receviedMessage(msg)
                })
            }
        });
    </script>
</body>
</html>
